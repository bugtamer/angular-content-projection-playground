<!-- <ng-component *ngIf="hasPagination"> -->

  <app-pagination
    [data]="data"
    [currentPage]="3"
    [rowsPerPage]="rowsPerPage"
    (page)="onPageChange($event)">
  </app-pagination>

<!-- </ng-component> -->




<table>

  <caption #caption>
    <ng-container *ngTemplateOutlet="captionTemplateRef"></ng-container>
  </caption>

  <thead>
    <tr #header>
      <ng-container *ngTemplateOutlet="headerTemplateRef"></ng-container>
    </tr>
  </thead>

  <tbody #body>
    <tr *ngFor="let datum of filteredData; index as row">
      <ng-container
        *ngTemplateOutlet="bodyTemplateRef; context: {
          $implicit: datum.item,
          index: datum.index,
          pageIndex: row,
          order: datum,
          filteredIndex: filteredIndex(row)
        }">
      </ng-container>
    </tr>
  </tbody>

  <tfoot *ngIf="footerTemplateRef">
    <tr #footer>
      <ng-container *ngTemplateOutlet="footerTemplateRef"></ng-container>
    </tr>
  </tfoot>

</table>
