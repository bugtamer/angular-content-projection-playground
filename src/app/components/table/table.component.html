<table>

  <caption *ngIf="captTemplateRef">
    <ng-container *ngTemplateOutlet="captTemplateRef"></ng-container>
  </caption>

  <thead>
    <tr>
      <ng-container *ngTemplateOutlet="headTemplateRef; context: {$implicit: data}"></ng-container>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let datum of data">
      <ng-container *ngTemplateOutlet="bodyTemplateRef; context: {$implicit: datum}"></ng-container>
    </tr>
  </tbody>

  <tfoot *ngIf="footTemplateRef">
    <tr>
      <ng-container *ngTemplateOutlet="footTemplateRef"></ng-container>
    </tr>
  </tfoot>

</table>
